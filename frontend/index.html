<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineNote | Discover & Review Films</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header>
      <h1>CineNote</h1>
      <nav>
        <a href="/index.html">Movies</a>
        <a href="/admin.html" data-auth="admin" class="hidden">Admin</a>
        <a href="/login.html" data-auth="anonymous">Login</a>
        <a href="/register.html" data-auth="anonymous">Register</a>
        <a href="#" data-action="logout" data-auth="authenticated" class="hidden">Logout</a>
      </nav>
    </header>
    <main>
      <section id="landing-hero" class="hero-landing">
        <div class="hero-content">
          <span class="hero-icon">ðŸŽ¬</span>
          <span class="hero-kicker">CineNote</span>
          <h2>Discover Your Next Favorite Film</h2>
          <p>Read honest reviews, explore ratings, and find movies that match your taste. Join the CineNote community of film enthusiasts sharing their passion.</p>
          <div class="hero-actions">
            <a class="button" href="/login.html">Get Started</a>
            
          </div>
        </div>
      </section>

      <section id="movies-section" class="hidden">
        <h2>Latest Movies</h2>
        <div class="filter-panel">
          <div class="filter-group">
            <label for="filter-search">Search</label>
            <input id="filter-search" type="text" placeholder="Search by title" />
          </div>
          <div class="filter-group">
            <label for="filter-genre">Genre</label>
            <select id="filter-genre">
              <option value="">All genres</option>
              <option value="Drama">Drama</option>
              <option value="Comedy">Comedy</option>
              <option value="Action">Action</option>
              <option value="Adventure">Adventure</option>
              <option value="Horror">Horror</option>
              <option value="Thriller">Thriller</option>
              <option value="Sci-fi">Sci-fi</option>
              <option value="Romance">Romance</option>
              <option value="Mystery">Mystery</option>
              <option value="Superhero">Superhero</option>
              <option value="Animation">Animation</option>
              <option value="Sports">Sports</option>
            </select>
          </div>
          <div class="filter-group">
            <label>Year</label>
            <div class="range-fields">
              <input id="filter-year-min" type="number" placeholder="From" min="1888" max="2100" />
              <span>â€“</span>
              <input id="filter-year-max" type="number" placeholder="To" min="1888" max="2100" />
            </div>
          </div>
          <div class="filter-group">
            <label>Rating</label>
            <div class="range-fields">
              <input id="filter-rating-min" type="number" placeholder="Min" min="1" max="5" />
              <span>â€“</span>
              <input id="filter-rating-max" type="number" placeholder="Max" min="1" max="5" />
            </div>
          </div>
          <button class="button secondary" id="filter-reset" type="button">Reset</button>
        </div>
        <p id="movie-message" class="empty-state hidden"></p>
        <div id="movie-grid" class="card-grid"></div>
      </section>
    </main>

    <script src="/js/vendor/aws-sdk-2.1481.0.min.js"></script>
    <script src="/js/vendor/amazon-cognito-identity.min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/navigation.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
