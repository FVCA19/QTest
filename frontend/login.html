<!DOCTYPE html>
<html lang="en">
  <head>

    <title>CineNote | Login</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body class="auth-layout">
    <header>
      <h1>CineNote</h1>
      <nav>
        <a href="/index.html">Movies</a>
        <a href="/admin.html" data-auth="admin" class="hidden">Admin</a>
        <a href="/login.html" data-auth="anonymous">Login</a>
        <a href="/register.html" data-auth="anonymous">Register</a>
        <a href="#" data-action="logout" data-auth="authenticated" class="hidden">Logout</a>
      </nav>
    </header>
    <main>
      <h2>Log in to CineNote</h2>
      <div id="login-alert" class="alert hidden"></div>
      <form id="login-form">
        <label for="login-email">Email</label>
        <input id="login-email" name="email" type="email" required />
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required />
        <button class="button" type="submit">Log In</button>
      </form>
      <p class="empty-state muted-link">Donâ€™t have an account? <a href="/register.html">Create one now.</a></p>
    </main>

    <script src="/js/auth.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/navigation.js"></script>
    <script src="/js/login.js"></script>
  </body>
</html>
