<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineNote | Verify Account</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body class="auth-layout">
    <header>
      <h1>CineNote</h1>
      <nav>
        <a href="/index.html">Movies</a>
        <a href="/admin.html" data-auth="admin" class="hidden">Admin</a>
        <a href="/login.html" data-auth="anonymous">Login</a>
        <a href="/register.html" data-auth="anonymous">Register</a>
        <a href="#" data-action="logout" data-auth="authenticated" class="hidden">Logout</a>
      </nav>
    </header>
    <main>
      <h2>Confirm your account</h2>
      <p class="empty-state">Enter the verification code emailed to you after registration.</p>
      <div id="verify-alert" class="alert hidden"></div>
      <form id="verify-form">
        <label for="verify-username">Username</label>
        <input id="verify-username" name="username" required />
        <label for="verify-code">Verification code</label>
        <input id="verify-code" name="code" required />
        <button class="button" type="submit">Confirm Account</button>
      </form>
      <button class="button secondary" id="resend-code">Resend code</button>
    </main>

    <script src="/js/vendor/aws-sdk-2.1481.0.min.js"></script>
    <script src="/js/vendor/amazon-cognito-identity.min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/navigation.js"></script>
    <script src="/js/verify.js"></script>
  </body>
</html>
